<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h5 class="title">Ürün ekle</h5>
      </div>
      <div class="card-body">
        <form [formGroup]="productAddForm">
          <div class="mb-3">
          <div class="form-group">
            <label for="productName" class="control-label">Product Name</label>
            <input type="text" id="productName" formControlName="productName" class="form-control" placeholder="Product name"/>
          </div>
        </div>
        <div class="mb-3">
          <div class="form-group">
            <label for="categoryId" class="control-label">Category</label>
            <input type="text" id="categoryId" formControlName="categoryId" class="form-control" placeholder="Category"/>
          </div>
        </div>
          <div class="form-group mb-3">
            <label for="unitsInStock" class="control-label">Units In Stock</label>
            <input type="text" id="unitsInStock" formControlName="unitsInStock" class="form-control" placeholder="Units in stock"/>
          </div>
          <div class="form-group mb-3">
            <label for="unitPrice" class="control-label">Unit price</label>
            <input type="text" id="unitPrice" formControlName="unitPrice" class="form-control" placeholder="Unit price"/>
          </div>
        </form>
      </div>
      <div class="card-footer">
          <button class="btn btn-fill btn-primary" (click)="add()">Add Product</button>
      </div>
    </div>
  </div>
</div>
